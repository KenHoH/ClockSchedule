<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>ClockCalendar</title>
  </head>
  <body class="h-screen  w-screen pb-4 section-col bg-gradient">
    <section class="section-col ">
      <div class="text-4xl font-medium font-mono text-center big-card">
        <span id="date"></span>
        <br />
        <span id="clock"></span>
      </div>
    </section>
    <!-- google authentification -->
    <section class="flex flex-row items-center justify-around pb-6 w-400">
      <button class="button-components " id="authorize_button" onclick="handleAuthClick()">
        Sign In
      </button>
      <button class="button-components " id="signout_button" onclick="handleSignoutClick()">
        Sign Out
      </button>
    </section>
    <section class="new-section">
        <!-- All event summary -->
        <ul class="card" id="content">
          <span class="list-card">Upcoming Event :</span>
        </ul>
        <!-- today's schedule -->
        <!--current time  -->
        <ul class="card" id="currentTime">
          <span class="list-card">Today's Schedule :</span>
        </ul>
        <!-- next hour -->
        <ul class="card" id="nextHourTime">
          <span class="list-card">Next Schedule :</span>
        </ul>

    </section>

    <!-- script section  -->
    <script src="index.js"></script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="gapiLoaded()"
    ></script>
    <script
      async
      defer
      src="https://accounts.google.com/gsi/client"
      onload="gisLoaded()"
    ></script>
  </body>
</html>
